<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Connect</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="container">
        <h1>SSH Connect</h1>
        
        <div class="network-info">
            <h2>Información de Red</h2>
            <div id="networkStatus" class="network-status">
                <div class="network-item">
                    <span class="label">Estado:</span>
                    <span id="connectionStatus">Verificando...</span>
                </div>
                <div class="network-item">
                    <span class="label">Tipo de conexión:</span>
                    <span id="connectionType">Verificando...</span>
                </div>
                <div class="network-item">
                    <span class="label">Velocidad:</span>
                    <span id="connectionSpeed">Verificando...</span>
                </div>
                <div class="network-item">
                    <span class="label">IP Local:</span>
                    <span id="localIP">Verificando...</span>
                </div>
            </div>
            <button id="refreshNetwork" class="refresh-btn">Actualizar información</button>
        </div>

        <form id="sshForm" class="ssh-form">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required placeholder="ejemplo: usuario">
            </div>
            <div class="form-group">
                <label for="ip">IP o Hostname:</label>
                <input type="text" id="ip" required placeholder="ejemplo: 192.168.1.100">
            </div>
            <div class="form-group">
                <label for="puerto">Puerto:</label>
                <input type="number" id="puerto" value="22" placeholder="22">
            </div>
            <button type="submit" class="connect-btn">Conectar</button>
        </form>

        <div class="saved-connections">
            <h2>Conexiones Guardadas</h2>
            <div id="connectionsList"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
